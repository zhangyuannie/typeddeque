name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.13.x

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Test
        run: deno test

      - name: Generate coverage report
        run: |
          deno test --coverage=./cov --unstable
          deno coverage --unstable --lcov ./cov > lcov.info

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          files: lcov.info
